<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GSM Calculator</title>
</head>
<body>
    <div class="container">
        <h2 class="main-text">GSM CALCULATOR</h2>
        <h4>What you're looking for :</h4>
        <select name="Type" id="formula-select">
            <option value="The length is ...">Lenght</option>
            <option value="The Width">Width</option>
            <option value="The Height">Height</option>
        </select>

        <div class="result-box">
            <h1 id="result"></h1>
        </div>

        <div class="box">
            <h1 id="symbol">W</h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
